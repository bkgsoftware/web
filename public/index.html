<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/bkg.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>bkgsoftware</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  <!-- HIDDEN HTML FORM FOR NETLIFY BOTS -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <label>Name
        <input placeholder="Name *" name="name" id="name" type="text" required />
      </label>
      <label>Email
        <input placeholder="Email *" name="email" id="email" type="email" required />
      </label>
      <label>Subject
        <input placeholder="Subject *" name="subject" id="subject" type="text" required />
      </label>
      <label>Message
        <textarea placeholder="Message *" name="message" id="message" required></textarea>
      </label>
    </form>
  </body>
</html>
